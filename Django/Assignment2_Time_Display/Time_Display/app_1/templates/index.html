<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Index</title>
    {% comment %} {% load static %} {% endcomment %}
    {% comment %} <link rel="stylesheet" href="{% static 'css/style.css' %}" /> {% endcomment %}
    {% comment %} <script src="{% static 'js/script.js' %}"></script> {% endcomment %}
  </head>
  <body>
    <h3 style="border: 2px solid black; width: 20%; margin: auto; text-align: center;">the current time and date:</h3>
    <h4 style="border: 2px solid black; height: 150px; width: 80%; margin: auto; text-align: center;">{{ time }}</h4>

    {% comment %} <img src="{% static 'images/image.jpg' %}" /> {% endcomment %}
  </body>
</html>
