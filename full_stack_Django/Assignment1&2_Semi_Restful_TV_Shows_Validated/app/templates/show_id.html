<body class="bg-white p-4 rounded shadow-md mb-4">
  <a class="fas fa-arrow-left" class="text-blue-500" href="/shows">Go Back</a>
   <h1 class="text-xl font-bold">TV Show {{show.id}}</h1>

   <h3 class="text-xl font-bold">Network: {{show.network}}</h3>
