<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Index</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    {% comment %} <script src="{% static 'js/script.js' %}"></script> {% endcomment %}
  </head>
  <body>
    <h1 class="headTitle">All the Users</h1>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">#id</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Email</th>
          <th scope="col">Age</th>
        </tr>
      </thead>
      <tbody class="table-group-divider">
        <!-- rjkhr -->
        {% for i in users %}
          <tr>
            <td>{{ i.id }}</td>
            <td>{{ i.fname }}</td>
            <td>{{ i.lname }}</td>
            <td>{{ i.email }}</td>
            <td>{{ i.age }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>

    <form action="/proces" method="post" class="container1">
      {% csrf_token %}
      <div class="addYourName">
        <label for="fname">First Name:</label>
        <input type="text" name="fname" id="fname" />

        <label for="lname" class="shift1">Last Name:</label>
        <input type="text" name="lname" id="lname" />
      </div>
      <div class="yourData">
        <label for="email">Email:</label>
        <input type="text" name="email" id="email" />

        <label for="age" class="shift2">Age:</label>
        <input type="text" name="age" id="age" />
      </div>
      <div id="submitbtn">
        <input type="submit" name="submit" class="btn btn-primary" />
      </div>
    </form>
    {% comment %} <img src="{% static 'images/image.jpg' %}" /> {% endcomment %}
  </body>
</html>
